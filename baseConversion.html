<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
    <title>Base Conversion</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "tools.css" />
    <script type = "text/javascript" language = "Javascript" SRC = "baseConversion.js">
    </script>
  </head>
  
  <body>
    <form autocomplete="off">
      <fieldset>
        <label>Number Sense Tool #5</label>
        
          <p><strong>Question:</strong> <div id = "question"></div></p>
        <p>
          <input type = "button"
          value = "Give Me a Problem!"
          onclick = "Question();"/>
        </p>
        
        <p><strong>Your Answer:</strong>
        <input type = "text"
               id = "txtanswer"
               onKeyPress = "if (event.which == 13) return false;"/>
        <input type = "button"
               value = "Submit Answer"
               onclick = "Evaluate();" />
        </p>
        
        <p><strong>Status:</strong> <div id = "txtcanswer"></div></p>
        <p>
        <input type = "button"
          value = "Explanation"
          onclick = "Explain();" />
        </p>
        
      </fieldset>
    </form>
    
    <pre id = "explanation">
    </pre>
  </body>
</html>
